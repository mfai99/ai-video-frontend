<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <a href="my-videos.html" class="nav-link">ðŸ“¹ MY AI VEO</a>
            </div>
            <h1 class="main-title">AI Video Factory</h1>
            <p class="subtitle">Create Your Custom Videos</p>
        </header>
        
        <main>
            <form id="videoForm" class="video-form">
                <div class="input-group">
                    <label for="topic">Video Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="Enter video topic..." required>
                </div>
                
                <div class="input-group">
                    <label for="style">Video Style</label>
                    <select id="style" name="style" required>
                        <option value="">Select Style</option>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="creative">Creative</option>
                        <option value="educational">Educational</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="duration">Video Duration</label>
                    <select id="duration" name="duration" required>
                        <option value="">Select Duration</option>
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="120">2 minutes</option>
                        <option value="300">5 minutes</option>
                    </select>
                </div>
                
                <button type="submit" id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Video</span>
                    <div class="btn-loader" style="display: none;"></div>
                </button>
            </form>
            
            <div id="resultContainer" class="result-container" style="display: none;">
                <h3>Generation Result</h3>
                <div id="resultData" class="result-data"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
