<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY AI VEO - AI Video Factory</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .my-videos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .video-info {
            margin-bottom: 16px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: 500;
            color: #6b7280;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status-processing {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-completed {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-failed {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-videos-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #f8fafc;
            color: #475569;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #e2e8f0;
            color: #334155;
        }
        
        .refresh-info {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="my-videos-container">
        <a href="index.html" class="back-btn">
            ‚Üê Back to Home
        </a>
        
        <h1 class="page-title">MY AI VEO</h1>
        
        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            Loading...
        </div>
        
        <div id="videosGrid" class="videos-grid" style="display: none;">
            <!-- Video cards will be dynamically generated here -->
        </div>
        
        <div id="noVideos" class="no-videos" style="display: none;">
            <div class="no-videos-icon">üé¨</div>
            <h3>No Video Requests Yet</h3>
            <p>You haven't submitted any video generation requests</p>
            <a href="index.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Create Video Now</a>
        </div>
        
        <div class="refresh-info">
            Page automatically refreshes every 30 seconds
        </div>
    </div>
    
    <script src="my-videos.js"></script>
</body>
</html>
